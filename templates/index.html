{% extends 'home_base.html' %}
{% block content %}
    {% for obj in news_list %}
    <div class="list-news">
        <div class="img-content">
            <img src="{{ url_for('static', filename='img/new1.jpg', _external=True) }}" alt="图片">
        </div>
        <div class="right-content">
            <h3><a href="{{ url_for('detail', pk=obj.id) }}" >{{ obj.title }}</a></h3>
            <small>{{ obj.created_at }}</small>
        </div>
    </div>
    {% endfor %}
{% endblock %}
